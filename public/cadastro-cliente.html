<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Kit Escolar Dispharma</title>
    <link rel="stylesheet" href="./cadastro-style.css" />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="./index.html" target="_blank">Consultar</a></li>
        <li><a href="./premios.html" target="_blank">PrÃªmios</a></li>
      </ul>
    </header>
    <div class="container">
      <div class="header">
        <h1>Programa de pontos</h1>
        <h2>Kit Escolar Dispharma</h2>
      </div>

      <div class="content">
        <h3>Cadastro</h3>

        <form id="cadastroForm">
          <div class="form-group">
            <label for="cpf" class="required">CPF</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              placeholder="Digite seu CPF"
              required
            />
          </div>

          <div class="form-group">
            <label for="nome" class="required">Nome Completo</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite seu nome completo"
              required
            />
          </div>

          <div class="form-group">
            <label for="email" class="required">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>

          <div class="form-group">
            <label for="telefone" class="required">Telefone</label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              placeholder="Digite seu telefone"
              required
            />
          </div>

          <button type="submit" class="btn">Cadastrar</button>
          <p style="color: red; font-weight: bold" id="error_alert" hidden></p>
        </form>
      </div>

      <div class="footer">Kit Escolar Dispharma &copy; 2025</div>
    </div>
    <script src="../scripts/cadastro-cliente.js"></script>
  </body>
</html>
