<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/index.css" />
    <title>Kit Escolar dispharma</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Baloo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="div-principal-titulo-logo">
      <section class="titulo"></section>
    </div>

    <section class="section-cards">
      <div class="div-consulta">
        <h2 style="font-size: 40px; height: 40px">🔍 Caderno Mágico!</h2>

        <form id="formConsulta">
          <h3 style="font-size: 30px">Consulte suas Estrelinhas! ⭐</h3>

          <p id="erro_alert" hidden="true" style="color: red">
            ❌ Erro, tente de novo!
          </p>

          <input
            id="inputCPF"
            type="text"
            required
            placeholder="🔢 Peça ajuda para digitar o CPF!"
          />

          <button class="button-style" id="enviar" type="submit">
            🔎 Procurar!
          </button>
        </form>

        <p id="link-premios" hidden>
          <a href="./public/premios.html">🎁 Consultar Prêmios Mágicos!</a>
        </p>

        <div id="divPontoNome" hidden>
          <div class="div-results">
            <p id="textNome" hidden="true">Nome:</p>
            <p id="textPontos" hidden="true">Pontos:</p>
          </div>
        </div>
      </div>
    </section>

    <script src="./scripts/requests.js"></script>
  </body>
</html>
