<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Kit Escolar dispharma</title>
  </head>
  <body>
    <div class="div-principal-titulo-logo">
      <section class="titulo">
        <h1>Programa de pontos</h1>
        <h2>Kit Escolar Dispharma</h2>
      </section>
    </div>
    <section class="section-cards">
      <div class="div-consulta">
        <h2 style="font-size: 40px; height: 40px">Consulta</h2>
        <form id="formConsulta">
          <h3 style="font-size: 30px">Consulte seu Saldo</h3>
          <p id="erro_alert" hidden="true" style="color: red"></p>
          <input
            id="inputCPF"
            type="text"
            required
            placeholder="Digite seu CPF"
          />
          <button id="enviar" type="submit">Consultar</button>
        </form>
        <div id="divPontoNome" hidden="true">
          <p id="textNome" hidden="true"></p>
          <p id="textPontos" hidden="true"></p>
        </div>
      </div>
    </section>
    <script src="../scripts/requests.js"></script>
  </body>
</html>
